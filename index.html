<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script src="http://d3js.org/d3.v3.js"></script>
    <style type="text/css">
      
    </style>
  </head>
  <body>
    <script>
      var canvas = d3.select("body").append("svg")
	  .attr("width", 760)
	  .attr("height", 700)
	  
	  d3.json("Tennessee.geojson", function (data) {
	  
	  var group = canvas.selectAll("g")
		.data(data.features)
		.enter()
		.append("g")
		
	  var projection = d3.geo.mercator()
	  var path = d3.geo.path().projection(projection);
	  
	  var areas = group.append("path")
			.attr("d", path)
			.attr("class", "area")
			.attr("fill,", "steelblue");
	  
	  })
    </script>
  </body>
</html>
